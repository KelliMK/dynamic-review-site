<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${review.languageName}">Language</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1 th:text="${review.languageName}">Language Name</h1>
		</header>
		<main>
		<section class = "info">
			<figure>
           		<img th:src="|/images/${review.reviewImageUrl}.jpg|"/>
        	</figure>
			<ul>
				<li>
					<h2>Language Type</h2>
					<address th:text="${review.category.categoryName}">Category Name</address>
				</li>
				<li>
					<h2>Year Created</h2>
					<p th:text="${review.yearCreated}">XXXX</p>
				</li>
				<li>
					<h2>User-Friendliness</h2>
					<p th:text="|${review.userFriendliness}/10|">Rating</p>
				</li>
				<li>
					<h2>Usefulness</h2>
					<p th:text="|${review.usefulness}/10|">Rating</p>
				</li>
				<li>
					<h2>Review</h2>
					<p th:text="${review.reviewText}">Review Text</p>
				</li>
			</ul>
		</section>

			<div class="comments">
				<p>Enter your comment here:</p>

				<form id="frm1" action="/review.html">
				  Comment Title: <input type="text" name="comment-title"><br>
				  <textarea name="actal-comment" id="user-comment" rows="5" 	cols="40"></textarea>
				<span id="comment-count" class="hide"></span>
				  <input type="button" onclick="myFunction()" value="Submit">
				</form>
			</div>

		<!-- <div class="comments">
			<label for="comment">Short Comment (up to 140 characters)</label>
			<textarea name="actal-comment" id="user-comment" rows="5" 	cols="30"></textarea>
			<span id="comment-count" class="hide"></span>
		</div> -->	
		</main>
		<footer>
			<p><a th:href="|/categories/${review.category.id}|">Back to Language Category</a></p>
			<p><a href="/categories">Back to Home</a></p>
			<small>&copy; 2018</small>
		</footer>
	</div>	
	<script>
function myFunction() {
    document.getElementById("frm1").submit();
}
</script>
</body>
</html>
