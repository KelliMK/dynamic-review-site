<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${tag.tagName}">Tag Name</title>
	<link rel="stylesheet" type="text/css" href="/css/category.css">
</head>
<body>
	<div class="container">
		<header>
			<h1 th:text="${category.categoryName}">Name</h1>
		</header>
		<main>
		 <section class="info">
      		 <figure>
           		<img src="/images/tag.jpg"/>
        	</figure>
			<li th:each="review : ${tag.reviews}">
				<a th:href="|/reviews/${review.id}|" th:text="${review.languageName}"></a>
				<span th:text="|User-Friendliness: ${review.userFriendliness}/10     Usefulness: ${review.usefulness}/10|"></span>
			</li>
	 	</section>
		</main>
		<footer>
			<a href="/categories">Back to Home</a>
			<small>&copy; 2018</small>
		</footer>
	</div>	
</body>
</html>
